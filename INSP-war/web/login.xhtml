<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">




    <h:body>
        <ui:composition template="Templates/templatePrincipal.xhtml">
            
            
            <ui:define name="content">             
                <h:form>
                    <h:panelGrid columns="1" cellpadding="5"  >
                        <h:outputLabel for="usernameInput" value="Usuario"/> 
                        <p:focus/>
                        <p:inputText id="usernameInput" value="#{loginMB.username}"
                                     onkeypress="return tabular(event, this)" 
                                     /> 

                        <h:outputLabel for="passwordInput" value="Password"/>    
                        <p:password id="passwordInput" value="#{loginMB.password}" />


                        <p:commandButton ajax="false"  value="Entrar" action="#{loginMB.logIn()}" /> 
                    </h:panelGrid>
                    <p:growl globalOnly="true" sticky="true"  showDetail="true"/> 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>



</html>
